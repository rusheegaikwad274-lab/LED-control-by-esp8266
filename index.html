<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bulb Controller</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #74ebd5, #acb6e5);
  text-align: center;
}

/* ---------- LOGIN ---------- */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

#login button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

/* ---------- MAIN APP ---------- */
#app {
  display: none;
}

.wall {
  height: 45vh;
  background: #f5f5f5;
  position: relative;
}

.holder {
  width: 80px;
  height: 40px;
  background: #333;
  margin: 20px auto;
  border-radius: 0 0 15px 15px;
}

.table {
  height: 45vh;
  background: linear-gradient(to top, #8d5524, #c68642);
  padding-top: 30px;
}

/* ---------- BULB ---------- */
#bulb {
  width: 120px;
  margin: auto;
  position: relative;
  touch-action: none;
  transition: transform 0.2s;
}

.glass { fill: #777; }
.base { fill: #444; }
.filament {
  stroke: #888;
  stroke-width: 3;
  fill: none;
}

.on .glass {
  fill: yellow;
  filter: drop-shadow(0 0 30px yellow);
}

.on .filament {
  stroke: orange;
}

/* ---------- CONTROLLER ---------- */
.controller {
  background: white;
  width: 280px;
  margin: 10px auto;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button {
  padding: 10px 18px;
  margin: 6px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #667eea;
  color: white;
}

#status {
  font-weight: bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>üîê Smart Bulb System</h1>
  <p>Sign in to continue</p>
  <button onclick="login()">Sign in with Google</button>
</div>

<!-- APP -->
<div id="app">

  <div class="wall">
    <h3>Wall Holder</h3>
    <div class="holder"></div>
  </div>

  <div class="controller">
    <h3>Remote Controller</h3>
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>
    <p id="status">Status: Drag bulb to holder</p>
  </div>

  <div class="table">
    <h3>Table</h3>
    <svg id="bulb" viewBox="0 0 120 200">
      <ellipse cx="60" cy="70" rx="45" ry="55" class="glass"/>
      <path d="M45 80 Q60 95 75 80" class="filament"/>
      <rect x="45" y="125" width="30" height="25" class="base"/>
      <rect x="42" y="150" width="36" height="20" class="base"/>
    </svg>
  </div>

</div>

<script>
/* ---------- FIREBASE ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyAvI5a90RryY1GHkJkWQvEk-5RE2uTgtTE",
  authDomain: "led-control-by-esp8266.firebaseapp.com",
  projectId: "led-control-by-esp8266"
});

const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* ---------- AUTH ---------- */
function login() {
  auth.signInWithPopup(provider).then(() => {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
  });
}

/* ---------- BULB DRAG ---------- */
const bulb = document.getElementById("bulb");
let dragging = false;
let startY = 0;
let currentY = 0;
let plugged = false;

bulb.addEventListener("mousedown", startDrag);
bulb.addEventListener("touchstart", startDrag);

document.addEventListener("mousemove", drag);
document.addEventListener("touchmove", drag);

document.addEventListener("mouseup", endDrag);
document.addEventListener("touchend", endDrag);

function startDrag(e) {
  if (plugged) return;
  dragging = true;
  startY = getY(e) - currentY;
}

function drag(e) {
  if (!dragging) return;
  currentY = getY(e) - startY;
  if (currentY > 0) currentY = 0;
  bulb.style.transform = `translateY(${currentY}px)`;
}

function endDrag() {
  if (!dragging) return;
  dragging = false;

  if (currentY < -150) {
    bulb.style.transform = "translateY(-180px)";
    plugged = true;
    document.getElementById("status").innerText = "Status: Plugged in";
  } else {
    bulb.style.transform = "translateY(0)";
    currentY = 0;
  }
}

function getY(e) {
  return e.touches ? e.touches[0].clientY : e.clientY;
}

/* ---------- CONTROL ---------- */
function turnOn() {
  if (!plugged) {
    alert("Plug the bulb first!");
    return;
  }
  bulb.classList.add("on");
  document.getElementById("status").innerText = "Status: ON";
}

function turnOff() {
  bulb.classList.remove("on");
  document.getElementById("status").innerText = "Status: OFF";
}
</script>

</body>
</html>
