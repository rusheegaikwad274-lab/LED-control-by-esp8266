<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bulb Wall Switch</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #74ebd5, #acb6e5);
  text-align: center;
}

/* ---------- LOGIN ---------- */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

#login button {
  padding: 12px 24px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

/* ---------- APP ---------- */
#app { display: none; }

/* WALL */
.wall {
  height: 55vh;
  background: #f2f2f2;
  padding-top: 20px;
  position: relative;
}

/* BULB HOLDER */
.holder {
  width: 100px;
  height: 45px;
  background: #222;
  margin: auto;
  border-radius: 0 0 20px 20px;
}

/* BULB */
#bulb {
  width: 140px;
  margin: 10px auto;
}

.glass { fill: #777; }
.base { fill: #444; }
.filament { stroke: #888; stroke-width: 3; }

.on .glass {
  fill: #ffeb3b;
  filter: drop-shadow(0 0 35px #ffeb3b);
}

.on .filament {
  stroke: orange;
}

/* WALL SWITCH */
.switch-box {
  position: absolute;
  right: 25px;
  top: 120px;
  width: 70px;
  height: 120px;
  background: #ddd;
  border-radius: 10px;
  box-shadow: inset 0 0 5px #999;
  display: flex;
  justify-content: center;
  align-items: center;
}

.switch {
  width: 30px;
  height: 60px;
  background: #444;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s;
}

.switch.on {
  transform: translateY(20px);
  background: green;
}

/* CONTROLLER */
.controller {
  background: white;
  width: 280px;
  margin: 15px auto;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button {
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  background: #667eea;
  color: white;
  margin: 6px;
}

#status {
  font-weight: bold;
}

/* TABLE */
.table {
  height: 35vh;
  background: linear-gradient(to top, #8d5524, #c68642);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>üîê Smart Bulb System</h1>
  <p>Sign in to control the bulb</p>
  <button onclick="login()">Sign in with Google</button>
</div>

<!-- APP -->
<div id="app">

  <div class="wall">
    <h3>Wall</h3>

    <div class="holder"></div>

    <svg id="bulb" viewBox="0 0 120 200">
      <ellipse cx="60" cy="70" rx="45" ry="55" class="glass"/>
      <path d="M45 80 Q60 95 75 80" class="filament"/>
      <rect x="45" y="125" width="30" height="25" class="base"/>
      <rect x="42" y="150" width="36" height="20" class="base"/>
    </svg>

    <!-- WALL SWITCH -->
    <div class="switch-box">
      <div id="wallSwitch" class="switch" onclick="togglePlug()"></div>
    </div>
  </div>

  <div class="controller">
    <h3>Remote Controller</h3>
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>
    <p id="status">Status: Power disconnected</p>
  </div>

  <div class="table"></div>

</div>

<script>
/* ---------- FIREBASE ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyAvI5a90RryY1GHkJkWQvEk-5RE2uTgtTE",
  authDomain: "led-control-by-esp8266.firebaseapp.com",
  projectId: "led-control-by-esp8266"
});

const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* ---------- AUTH ---------- */
function login() {
  auth.signInWithPopup(provider).then(() => {
    login.style.display = "none";
    app.style.display = "block";
  });
}

/* ---------- LOGIC ---------- */
let powerConnected = false;
const bulb = document.getElementById("bulb");
const wallSwitch = document.getElementById("wallSwitch");
const status = document.getElementById("status");

function togglePlug() {
  powerConnected = !powerConnected;
  wallSwitch.classList.toggle("on");

  if (powerConnected) {
    status.innerText = "Status: Power connected";
  } else {
    bulb.classList.remove("on");
    status.innerText = "Status: Power disconnected";
  }
}

function turnOn() {
  if (!powerConnected) {
    alert("Switch ON the wall power first");
    return;
  }
  bulb.classList.add("on");
  status.innerText = "Status: Bulb ON";
}

function turnOff() {
  bulb.classList.remove("on");
  status.innerText = "Status: Bulb OFF";
}
</script>

</body>
</html>
