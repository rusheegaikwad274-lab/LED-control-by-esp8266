<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bulb Controller</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: white;
  text-align: center;
}

/* Login Page */
#loginPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: rgba(0,0,0,0.3);
  padding: 30px;
  border-radius: 12px;
  width: 280px;
}

input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  padding: 10px 15px;
  margin: 6px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.google {
  background: white;
  color: black;
}

/* Main UI */
#mainUI {
  display: none;
  padding: 20px;
}

#bulbArea {
  margin-top: 30px;
}

.bulb {
  font-size: 80px;
}

#controller {
  display: none;
  margin-top: 20px;
  background: rgba(0,0,0,0.25);
  padding: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="login-box">
    <h2>üîê Sign In</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="emailLogin()">Login</button>
    <br>
    <button class="google" onclick="googleLogin()">Sign in with Google</button>
  </div>
</div>

<!-- MAIN UI -->
<div id="mainUI">
  <h1>üí° Smart Bulb</h1>

  <div id="bulbArea">
    <div id="bulb" class="bulb">üí°</div>
    <br>
    <button onclick="plugIn()">üîå Plug In</button>
  </div>

  <div id="controller">
    <h3>Controller</h3>
    <button onclick="ledOn()">ON</button>
    <button onclick="ledOff()">OFF</button>
    <button onclick="blink()">BLINK</button>
    <br><br>
    Brightness
    <br>
    <input type="range" min="0" max="255" onchange="setBrightness(this.value)">
  </div>
</div>

<script>
/* FIREBASE CONFIG */
var firebaseConfig = {
  apiKey: "AIzaSyAvI5a90RryY1GHkJkWQvEk-5RE2uTgtTE",
  authDomain: "led-control-by-esp8266.firebaseapp.com",
  databaseURL: "https://led-control-by-esp8266-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "led-control-by-esp8266"
};
firebase.initializeApp(firebaseConfig);

/* AUTH STATE LISTENER (MOST IMPORTANT) */
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainUI").style.display = "block";
  } else {
    document.getElementById("loginPage").style.display = "flex";
    document.getElementById("mainUI").style.display = "none";
  }
});

/* LOGIN FUNCTIONS */
function emailLogin() {
  const email = email.value;
  const password = password.value;
  firebase.auth().signInWithEmailAndPassword(email, password)
    .catch(err => alert(err.message));
}

function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .catch(err => alert(err.message));
}

/* UI LOGIC */
function plugIn() {
  document.getElementById("controller").style.display = "block";
}

/* LED CONTROL */
function ledOn() {
  firebase.database().ref("led").set("ON");
  document.getElementById("bulb").style.color = "yellow";
}

function ledOff() {
  firebase.database().ref("led").set("OFF");
  document.getElementById("bulb").style.color = "white";
}

function blink() {
  firebase.database().ref("led").set("BLINK");
}

function setBrightness(val) {
  firebase.database().ref("brightness").set(val);
}
</script>

</body>
</html>
