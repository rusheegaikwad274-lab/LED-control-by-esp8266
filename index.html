<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bulb Wall Remote</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eaeaea;
    text-align: center;
  }

  /* Wall */
  .wall {
    background: #ddd;
    height: 60vh;
    position: relative;
    padding-top: 20px;
  }

  /* Holder on wall */
  .holder {
    margin: auto;
  }

  .socket {
    width: 70px;
    height: 35px;
    background: #222;
    border-radius: 0 0 12px 12px;
    margin: auto;
  }

  /* Remote pouch */
  .pouch {
    position: absolute;
    right: 30px;
    top: 120px;
    width: 90px;
    height: 160px;
    background: #444;
    border-radius: 10px;
    padding-top: 10px;
  }

  .remote {
    width: 60px;
    height: 120px;
    background: #222;
    margin: auto;
    border-radius: 8px;
    cursor: pointer;
  }

  .remote-btn {
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
    margin: 20px auto;
  }

  /* Controller panel */
  .controller {
    background: white;
    width: 260px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  /* Table */
  .table {
    background: #b08968;
    height: 40vh;
    padding-top: 30px;
  }

  /* Bulb */
  #bulb {
    width: 120px;
    margin: auto;
    transition: 0.5s;
  }

  .glass {
    fill: #555;
  }

  .filament {
    stroke: #777;
    stroke-width: 3;
    fill: none;
  }

  .base {
    fill: #333;
  }

  .plugged {
    transform: translateY(-50px);
  }

  .on .glass {
    fill: yellow;
    filter: drop-shadow(0 0 25px yellow);
  }

  .on .filament {
    stroke: orange;
  }

  button {
    padding: 8px 16px;
    margin: 6px;
    font-size: 15px;
    cursor: pointer;
  }

  #status {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>

<body>

<!-- WALL -->
<div class="wall">
  <h2>Wall</h2>

  <div class="holder">
    <div class="socket"></div>
    <p>Bulb Holder</p>
  </div>

  <!-- Remote in pouch -->
  <div class="pouch">
    <div class="remote" onclick="openController()">
      <div class="remote-btn"></div>
      <p style="color:white;font-size:12px;">Remote</p>
    </div>
  </div>
</div>

<!-- CONTROLLER (HIDDEN INITIALLY) -->
<div class="controller" id="controller">
  <h3>LED Controller</h3>
  <button onclick="plugBulb()">ðŸ”Œ Plug Bulb</button><br>
  <button onclick="turnOn()">ON</button>
  <button onclick="turnOff()">OFF</button>
  <p id="status">Status: Waiting</p>
</div>

<!-- TABLE -->
<div class="table">
  <h2>Table</h2>

  <svg id="bulb" viewBox="0 0 120 200">
    <ellipse cx="60" cy="70" rx="45" ry="55" class="glass"/>
    <path d="M45 80 Q60 90 75 80" class="filament"/>
    <rect x="45" y="125" width="30" height="25" class="base"/>
    <rect x="42" y="150" width="36" height="20" class="base"/>
  </svg>
</div>

<script>
  let controllerOpen = false;
  let isPlugged = false;

  function openController() {
    controllerOpen = true;
    document.getElementById("controller").style.display = "block";
  }

  function plugBulb() {
    if (!controllerOpen) return;
    isPlugged = true;
    document.getElementById("bulb").classList.add("plugged");
    document.getElementById("status").innerText =
      "Status: Bulb plugged";
  }

  function turnOn() {
    if (!isPlugged) {
      alert("Plug the bulb first!");
      return;
    }
    document.getElementById("bulb").classList.add("on");
    document.getElementById("status").innerText =
      "Status: Bulb ON";
  }

  function turnOff() {
    if (!isPlugged) {
      alert("Plug the bulb first!");
      return;
    }
    document.getElementById("bulb").classList.remove("on");
    document.getElementById("status").innerText =
      "Status: Bulb OFF";
  }
</script>

</body>
</html>
