<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP8266 Smart LED</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.12);
    padding: 30px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  h1 {
    margin-bottom: 10px;
  }

  .status {
    margin: 15px 0;
    font-size: 16px;
    opacity: 0.9;
  }

  button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .on { background: #2ecc71; }
  .off { background: #e74c3c; }
  .blink { background: #f39c12; }

  .slider-box {
    margin-top: 20px;
  }

  input[type=range] {
    width: 100%;
  }

  .footer {
    margin-top: 15px;
    font-size: 13px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Smart LED</h1>
  <div class="status" id="status">Status: --</div>

  <button class="on" onclick="ledOn()">ON</button>
  <button class="off" onclick="ledOff()">OFF</button>
  <button class="blink" onclick="ledBlink()">BLINK</button>

  <div class="slider-box">
    <p id="brightText">Brightness: 0</p>
    <input type="range" min="0" max="255" value="0" oninput="setBrightness(this.value)">
  </div>

  <div class="footer">ESP8266 + Firebase</div>
</div>

<script>
  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "led-control-by-esp8266.firebaseapp.com",
    databaseURL: "https://led-control-by-esp8266-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "led-control-by-esp8266"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function ledOn() {
    db.ref("led").update({
      power: 1,
      mode: "normal",
      brightness: 255
    });
  }

  function ledOff() {
    db.ref("led").update({
      power: 0,
      mode: "normal",
      brightness: 0
    });
  }

  function ledBlink() {
    db.ref("led").update({
      power: 1,
      mode: "blink"
    });
  }

  function setBrightness(val) {
    db.ref("led").update({
      brightness: Number(val),
      power: 1,
      mode: "normal"
    });
    document.getElementById("brightText").innerText =
      "Brightness: " + val;
  }

  // ðŸ”„ Live status from Firebase
  db.ref("led").on("value", snapshot => {
    const d = snapshot.val();
    if (!d) return;

    document.getElementById("brightText").innerText =
      "Brightness: " + d.brightness;

    if (d.power === 0) {
      document.getElementById("status").innerText = "Status: OFF";
    } else if (d.mode === "blink") {
      document.getElementById("status").innerText = "Status: BLINKING";
    } else {
      document.getElementById("status").innerText = "Status: ON";
    }
  });
</script>

</body>
</html>
