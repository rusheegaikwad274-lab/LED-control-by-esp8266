<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Animated Bulb</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to bottom, #6a85b6, #bac8e0);
    text-align: center;
  }

  /* ---------- LOGIN ---------- */
  #loginScreen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
  }

  #loginScreen button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  /* ---------- MAIN UI ---------- */
  #app {
    display: none;
  }

  .wall {
    height: 50vh;
    background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    position: relative;
    padding-top: 20px;
  }

  .holder {
    width: 80px;
    height: 40px;
    background: #333;
    margin: auto;
    border-radius: 0 0 12px 12px;
  }

  .table {
    height: 50vh;
    background: linear-gradient(to top, #a47148, #d2a679);
    padding-top: 30px;
  }

  /* ---------- BULB ---------- */
  #bulb {
    width: 120px;
    margin: auto;
    position: relative;
    top: 0;
    transition: transform 1s ease-in-out;
  }

  .glass { fill: #666; }
  .base { fill: #444; }
  .filament {
    stroke: #888;
    stroke-width: 3;
    fill: none;
  }

  .plugged {
    transform: translateY(-180px);
  }

  .on .glass {
    fill: yellow;
    filter: drop-shadow(0 0 30px yellow);
  }

  .on .filament {
    stroke: orange;
  }

  /* ---------- CONTROLLER ---------- */
  .controller {
    background: white;
    width: 280px;
    margin: 15px auto;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  button {
    padding: 10px 18px;
    margin: 6px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: #667eea;
    color: white;
    font-size: 14px;
  }

  #status {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <h1>üîê Smart Bulb System</h1>
  <p>Sign in to control the bulb</p>
  <button onclick="googleLogin()">Sign in with Google</button>
</div>

<!-- MAIN APP -->
<div id="app">

  <div class="wall">
    <h3>Wall Holder</h3>
    <div class="holder"></div>
  </div>

  <div class="controller">
    <h3>Controller</h3>
    <button onclick="plugBulb()">üîå Plug In</button><br>
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>
    <p id="status">Status: Waiting</p>
  </div>

  <div class="table">
    <h3>Table</h3>
    <svg id="bulb" viewBox="0 0 120 200">
      <ellipse cx="60" cy="70" rx="45" ry="55" class="glass"/>
      <path d="M45 80 Q60 95 75 80" class="filament"/>
      <rect x="45" y="125" width="30" height="25" class="base"/>
      <rect x="42" y="150" width="36" height="20" class="base"/>
    </svg>
  </div>

</div>

<script>
  /* ---------- FIREBASE CONFIG ---------- */
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  /* ---------- AUTH ---------- */
  function googleLogin() {
    auth.signInWithPopup(provider).then(() => {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("app").style.display = "block";
    }).catch(err => alert(err.message));
  }

  /* ---------- LOGIC ---------- */
  let plugged = false;

  function plugBulb() {
    document.getElementById("bulb").classList.add("plugged");
    plugged = true;
    document.getElementById("status").innerText = "Status: Plugged in";
  }

  function turnOn() {
    if (!plugged) {
      alert("Plug the bulb first!");
      return;
    }
    document.getElementById("bulb").classList.add("on");
    document.getElementById("status").innerText = "Status: ON";
  }

  function turnOff() {
    if (!plugged) {
      alert("Plug the bulb first!");
      return;
    }
    document.getElementById("bulb").classList.remove("on");
    document.getElementById("status").innerText = "Status: OFF";
  }
</script>

</body>
</html>
