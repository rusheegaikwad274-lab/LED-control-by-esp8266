<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bulb Controller</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: white;
  text-align: center;
}

/* LOGIN */
#loginPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: rgba(0,0,0,0.35);
  padding: 30px;
  border-radius: 12px;
  width: 280px;
}

input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  padding: 10px 15px;
  margin: 6px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.google {
  background: white;
  color: black;
}

/* MAIN UI */
#mainUI {
  display: none;
  padding: 20px;
}

#topBar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#bulb {
  font-size: 90px;
  margin: 30px;
  transition: 0.3s;
}

/* BULB STATES */
.off {
  color: white;
  text-shadow: none;
}

.on {
  color: yellow;
  text-shadow:
    0 0 10px yellow,
    0 0 25px orange,
    0 0 40px gold;
}

#controller {
  display: none;
  margin-top: 20px;
  background: rgba(0,0,0,0.25);
  padding: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="login-box">
    <h2>üîê Sign In</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="emailLogin()">Login</button>
    <br>
    <button class="google" onclick="googleLogin()">Sign in with Google</button>
  </div>
</div>

<!-- MAIN UI -->
<div id="mainUI">
  <div id="topBar">
    <h2>üí° Smart Bulb</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="bulb" class="off">üí°</div>

  <button onclick="plugIn()">üîå Plug In</button>

  <div id="controller">
    <h3>Controller</h3>
    <button onclick="ledOn()">ON</button>
    <button onclick="ledOff()">OFF</button>
    <button onclick="blink()">BLINK</button>
    <br><br>
    Brightness
    <br>
    <input type="range" min="0" max="255" onchange="setBrightness(this.value)">
  </div>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyAvI5a90RryY1GHkJkWQvEk-5RE2uTgtTE",
  authDomain: "led-control-by-esp8266.firebaseapp.com",
  databaseURL: "https://led-control-by-esp8266-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "led-control-by-esp8266"
});

/* AUTH STATE */
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    loginPage.style.display = "none";
    mainUI.style.display = "block";
  } else {
    loginPage.style.display = "flex";
    mainUI.style.display = "none";
  }
});

/* LOGIN */
function emailLogin() {
  firebase.auth().signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(e => alert(e.message));
}

function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .catch(e => alert(e.message));
}

/* LOGOUT */
function logout() {
  firebase.auth().signOut();
}

/* UI */
function plugIn() {
  controller.style.display = "block";
}

/* LED FUNCTIONS */
function ledOn() {
  firebase.database().ref("led").set("ON");
  bulb.className = "on";
}

function ledOff() {
  firebase.database().ref("led").set("OFF");
  bulb.className = "off";
}

function blink() {
  firebase.database().ref("led").set("BLINK");
}

function setBrightness(val) {
  firebase.database().ref("brightness").set(val);
}
</script>

</body>
</html>
