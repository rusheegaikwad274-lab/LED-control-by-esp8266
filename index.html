<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bulb Wall Control</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eaeaea;
    text-align: center;
  }

  /* ---------- WALL ---------- */
  .wall {
    background: #ddd;
    height: 55vh;
    position: relative;
    padding-top: 20px;
  }

  .socket {
    width: 70px;
    height: 35px;
    background: #222;
    border-radius: 0 0 12px 12px;
    margin: auto;
  }

  /* ---------- REMOTE ---------- */
  .pouch {
    position: absolute;
    right: 25px;
    top: 120px;
    width: 90px;
    height: 160px;
    background: #444;
    border-radius: 10px;
    padding-top: 10px;
  }

  .remote {
    width: 60px;
    height: 120px;
    background: #222;
    margin: auto;
    border-radius: 8px;
    cursor: pointer;
  }

  .remote-btn {
    width: 28px;
    height: 28px;
    background: red;
    border-radius: 50%;
    margin: 20px auto;
  }

  /* ---------- CONTROLLER ---------- */
  .controller {
    background: white;
    width: 260px;
    margin: 15px auto;
    padding: 15px;
    border-radius: 10px;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  /* ---------- TABLE ---------- */
  .table {
    background: #b08968;
    height: 45vh;
    padding-top: 20px;
  }

  /* ---------- BULB ---------- */
  #bulb {
    width: 120px;
    margin: auto;
    position: relative;     /* üî• REQUIRED FOR MOVEMENT */
    top: 0;
    transition: transform 0.6s;
  }

  .glass { fill: #555; }
  .filament { stroke: #777; stroke-width: 3; fill: none; }
  .base { fill: #333; }

  .plugged {
    transform: translateY(-140px);
  }

  .on .glass {
    fill: yellow;
    filter: drop-shadow(0 0 30px yellow);
  }

  .on .filament {
    stroke: orange;
  }

  button {
    padding: 8px 16px;
    margin: 6px;
    font-size: 15px;
    cursor: pointer;
  }

  #status {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>üîê Smart Bulb Control</h2>

<button onclick="googleLogin()">Sign in with Google</button>
<p id="userStatus">Not signed in</p>

<!-- WALL -->
<div class="wall">
  <h3>Wall</h3>
  <div class="socket"></div>

  <!-- Remote -->
  <div class="pouch">
    <div class="remote" onclick="openController()">
      <div class="remote-btn"></div>
      <p style="color:white;font-size:12px;">Remote</p>
    </div>
  </div>
</div>

<!-- CONTROLLER -->
<div class="controller" id="controller">
  <h3>LED Controller</h3>
  <button onclick="plugBulb()">üîå Plug Bulb</button><br>
  <button onclick="turnOn()">ON</button>
  <button onclick="turnOff()">OFF</button>
  <p id="status">Status: Waiting</p>
</div>

<!-- TABLE -->
<div class="table">
  <h3>Table</h3>
  <svg id="bulb" viewBox="0 0 120 200">
    <ellipse cx="60" cy="70" rx="45" ry="55" class="glass"/>
    <path d="M45 80 Q60 90 75 80" class="filament"/>
    <rect x="45" y="125" width="30" height="25" class="base"/>
    <rect x="42" y="150" width="36" height="20" class="base"/>
  </svg>
</div>

<script>
  /* ---------- FIREBASE ---------- */
  const firebaseConfig = {
    apiKey: "AIzaSyAvI5a90RryY1GHkJkWQvEk-5RE2uTgtTE",
    authDomain: "led-control-by-esp8266.firebaseapp.com",
    projectId: "led-control-by-esp8266"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  function googleLogin() {
    auth.signInWithPopup(provider)
      .then(res => {
        document.getElementById("userStatus").innerText =
          "Logged in: " + res.user.email;
      })
      .catch(err => alert(err.message));
  }

  /* ---------- LOGIC ---------- */
  let isPlugged = false;

  function openController() {
    if (!auth.currentUser) {
      alert("Please sign in with Google first!");
      return;
    }
    document.getElementById("controller").style.display = "block";
  }

  function plugBulb() {
    isPlugged = true;
    document.getElementById("bulb").classList.add("plugged");
    document.getElementById("status").innerText =
      "Status: Bulb plugged";
  }

  function turnOn() {
    if (!isPlugged) {
      alert("Plug the bulb first!");
      return;
    }
    document.getElementById("bulb").classList.add("on");
    document.getElementById("status").innerText = "Status: Bulb ON";
  }

  function turnOff() {
    if (!isPlugged) {
      alert("Plug the bulb first!");
      return;
    }
    document.getElementById("bulb").classList.remove("on");
    document.getElementById("status").innerText = "Status: Bulb OFF";
  }
</script>

</body>
</html>
